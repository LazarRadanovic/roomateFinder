<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-uppercase mb-0">Manage Users</h5>
        </div>
        <div class="table-responsive">
          <table class="table no-wrap user-table mb-0">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="border-0 text-uppercase font-medium pl-4"
                >
                  #
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  First Name
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  Last Name
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  Email
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  Location
                </th>
                <th scope="col" class="border-0 text-uppercase font-medium">
                  Ban
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="pl-4">{{ user.id }}</td>
                <td>
                  <h5 class="font-medium mb-0">{{ user.ime }}</h5>
                </td>
                <td>
                  <span class="text-muted">{{ user.prezime }}</span>
                </td>
                <td>
                  <span class="text-muted">{{ user.gmail }}</span>
                </td>
                <td>
                  <span class="text-muted">{{ user.lokacija_cimera }}</span>
                </td>
                <td>
                  <mat-icon (click)="deleteUser(user.id)">delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
