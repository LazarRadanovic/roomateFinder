<div class="container w-50">
  <div class="img-container text-center">
    <div class="row">
      <div class="col">
        <div class="image-grid">
          <div class="image-item" *ngFor="let img of estate.imgLinks">
            <img [src]="img" alt="..." />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="desc-container">
    <div class="row">
      <div class="col">
        <h2 class="text-center">{{ estate.town }}</h2>
        <p>{{ estate.description }}</p>
        <div class="price-like">
          <h4>Cijena:{{ estate.price }}Eur</h4>

            <svg

              fill="currentColor"
              class="bi bi-heart"
              viewBox="0 0 16 16"
            >
              <path
                d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"
              />

          <mat-icon (click)="userLikedEstate()" *ngIf="likeIcon"
            >favorite</mat-icon
          >
          <mat-icon (click)="userLikedEstate()" *ngIf="!likeIcon"
            >favorite_border</mat-icon
          >
        </div>
      </div>
    </div>
  </div>
  <div class="liked">
    <p class="blockquote">View who liked this estate in {{ estate.town }}</p>
    <span class="btn" (click)="toggleModal()"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-down"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1"
        /></svg
    ></span>
  </div>
  <app-liked-modal
    [users]="users"
    [currentLoggedUserId]="currentLoggedUserId"
    *ngIf="showModal"
  ></app-liked-modal>
</div>
