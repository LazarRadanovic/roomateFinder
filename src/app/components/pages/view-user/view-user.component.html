<div class="container mt-5">
  <div class="col-md-4 mb-3 imd-div">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="Admin"
            class="rounded-circle"
            width="150"
          />
          <div class="mt-3">
            <h4>{{ user.ime }}</h4>
            <button
              (click)="addFriend()"
              *ngIf="friendStatus == 'notFriends'"
              class="btn btn-primary mr-2"
            >
              Add a friend
            </button>
            <button
              *ngIf="friendStatus == 'accepted'"
              class="btn btn-success mr-2 disabled"
            >
              Friends <mat-icon>check_circle_outline</mat-icon>
            </button>
            <button
              *ngIf="friendStatus == 'pending'"
              class="btn btn-success mr-2 disabled"
            >
              Pending request <mat-icon>help_outline</mat-icon>
            </button>
            <button
              *ngIf="friendStatus == 'accepted'"
              class="btn btn-outline-primary"
              data-toggle="modal"
              data-target="#userConversation"
            >
              Message
            </button>
            <button
              *ngIf="friendStatus == 'pending'"
              class="btn btn-outline-primary disabled"
            >
              Message
            </button>
            <button
              *ngIf="friendStatus == 'notFriends'"
              class="btn btn-outline-primary disabled"
            >
              Message
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 info">
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">First Name</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.ime }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Last Name</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.prezime }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Gmail</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.gmail }}</div>
        </div>
        <hr />
      </div>
    </div>
  </div>
</div>
<app-user-conversation
  *ngIf="toggleModal == false"
  (toggleModal)="reactModal($event)"
  [receiverUser]="user"
  [loggedUser]="loggedUser"
></app-user-conversation>
