<div class="container mt-5">
  <div class="col-md-4 mb-3 imd-div">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="Admin"
            class="rounded-circle"
            width="150"
          />
          <div class="mt-3">
            <!-- ime -->
            <h4>{{ user.ime }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 info">
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">First Name</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.ime }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Last Name</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.prezime }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Gmail</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.gmail }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Lokacija</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.lokacija_cimera }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-12">
            <button
              type="button"
              class="btn btn-primary"
              data-toggle="modal"
              data-target="#editUserModal"
            >
              Edit Personal Info
            </button>
            <button
              type="button"
              class="btn btn-primary ml-2"
              data-toggle="modal"
              data-target="#changePasswordModal"
              (click)="changePassword()"
            >
              Change Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-edit-user></app-edit-user>
<app-password-form [toggleModal]="changePassword()"></app-password-form>
