<div class="container mt-5" *ngIf="user !== null">
  <div class="col-md-4 mb-3 imd-div">
    <div class="card">
      <div class="card-body">
        <div class="d-flex flex-column align-items-center text-center">
          <img
            src="https://bootdey.com/img/Content/avatar/avatar7.png"
            alt="Admin"
            class="rounded-circle"
            width="150"
          />
          <div class="mt-3">
            <!-- ime -->
            <h4>{{ user.imeRoommate }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8 info">
    <div class="card mb-3">
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">First Name</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.imeRoommate }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Last Name</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.prezimeRoommate }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Gmail</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.gmail }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Location</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.lokacija_cimera }}</div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3"><h6 class="mb-0">Rented an estate at:</h6></div>
          <div class="col-sm-9 text-secondary">{{ user.estateTown }}</div>
        </div>
        <hr />
      </div>
      <button (click)="cancelRoomate()" class="btn btn-warning">Cancel roomate</button>
    </div>
  </div>
</div>

<div class="container msg" *ngIf="user === null">
  <h2 class="text-center">Still dont have a roommate?</h2>
  <div class="alert alert-primary">
    <p>
      Search our <a routerLink="/offer">estates</a> and find roommate on
      specific estate!
    </p>
  </div>
</div>
