<section>
  <div class="container-fluid py-5 mb-3">
    <div class="row d-flex justify-content-center">
      <div class="">
        <div class="card chat">
          <div
            class="card-header d-flex justify-content-between align-items-center p-3"
            style="border-top: 4px solid #ffa900"
          >
            <h5 class="mb-0">Chat messages</h5>
          </div>
          <!--- Chat body -->
          <div
            class="card-body"
            style="position: relative; height: 400px; overflow-y: auto"
          >
            <ng-container *ngFor="let message of messages">
              <div
                *ngIf="message.sender_id === user.id"
                class="d-flex justify-content-end mb-4 pt-1"
              >
                <div>
                  <p
                    class="small p-2 me-3 mb-3 text-white rounded-3 bg-warning"
                  >
                    {{ message.content }}
                  </p>
                </div>
              </div>
              <div
                *ngIf="message.receiver_id === user.id"
                class="d-flex flex-row justify-content-start"
              >
                <div>
                  <p
                    class="small p-2 ms-3 mb-3 rounded-3"
                    style="background-color: #f5f6f7"
                  >
                    {{ message.content }}
                  </p>
                </div>
              </div>
            </ng-container>
          </div>
          <!--- Chat footer -->
          <div
            class="card-footer text-muted d-flex justify-content-start align-items-center p-3"
          >
            <div class="input-group mb-0" [formGroup]="form">
              <mat-form-field appearance="fill" class="full-width">
                <input
                  matInput
                  type="text"
                  class="form-control"
                  placeholder="Type message"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  formControlName="content"
                />
              </mat-form-field>
              <button
                (click)="sendMessage()"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-warning"
                type="button"
                id="button-addon2"
              >
                Send
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
