<table class="table align-middle mb-0 bg-white bg-dark">
  <thead class="bg-light">
    <tr>
      <th></th>
      <th>Ime</th>
      <th>Prezime</th>
      <th>Gmail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>
        <div class="d-flex align-items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"
            />
          </svg>
        </div>
      </td>
      <td>
        <p class="fw-bold mb-1">{{ user.prezime }}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ user.prezime }}</p>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ user.gmail }}</p>
      </td>
      <td>
        <a
          routerLink="/view-user/{{ user.id }}"
          *ngIf="currentLoggedUserId !== user.id"
          class="btn btn-primary"
        >
          View Roomate
        </a>
      </td>
    </tr>
  </tbody>
</table>
