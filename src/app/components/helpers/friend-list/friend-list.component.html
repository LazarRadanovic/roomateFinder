<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let friend of listOfFriends; let i = index">
    <tr routerLink="/view-user/{{ friend.friendId }}">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ friend.friendIme }}</td>
      <td>{{ friend.friendPrezime }}</td>
      <td>
        <button class="btn btn-warning" (click)="deleteFriend(friend.friendId)">
          <mat-icon> cancel_presentation</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
